<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Time</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <link rel="stylesheet" src="assets/css/stylesheet.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.6.1/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

  <!-- Employee Tracker -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Train Schedule</h1>
      <h3 class="text-center">YahHo Shinkansen</h3>
    </div>

    <div class="row">

      <div class="col-lg-12">

        <!-- Current Train Schedule-->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
          </div>
          <div class="panel-body">
            <table class="table table-hover" id='train-table'>
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>First Train Time (HH:mm)</th>
                  <th>Frequency (minutes)</th>
                  <th>Arrival Time</th>
                  <th>nextTrain</th>
                </tr>
              </thead>
              <tbody>
                <!--<td id="train-display"></td>
                <td id="destination-display"></td>
                <td id="firstTrainTime-display"></td>
                <td id="frequency-display"></td>
                <td id="arrival-display"></td>
                <td id="nextTrain-display"></td>-->
              </tbody>
            </table>
          </div>
        </div>

        <!-- Add train  -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Add Train</strong></h3>
          </div>
          <div class="panel-body">

            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="train-input">Train Name</label>
                <input class="form-control" id="train-input" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" type="text">
              </div>
              <div class="form-group">
                <label for="firstTrainTime-input">First Train Time (HH:mm)</label>
                <input class="form-control" id="firstTrainTime-input" type="text">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency (minutes)</label>
                <input class="form-control" id="frequency-input" type="text">
              </div>
              <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
            </form>

          </div>

        </div>

      </div>

    </div>

  </div>
  <!-- JavaScript -->
  <script src="assets/javascript/trainLogic.js"></script>

</body>

</html>
